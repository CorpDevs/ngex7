<div *ngIf="!name; else formContent;">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-group">
      <label for="name">Your name</label>
      <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Name">
      <div class="alert alert-danger" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ errorMessage }}</div>
    </div>
    <div class="form-group">
      <label for="description">Your message</label>
      <textarea rows="8" id="description" name="description" formControlName="description" class="form-control" placeholder="Message">

      </textarea>
      <div class="alert alert-danger" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">
        must be between 10 min and 600 max chars
      </div>
    </div>
    <div class="form-group">
      <input type="checkbox" formControlName="validate" name="validate" id="validate">
        &nbsp;<label for="validate">Validate</label>
    </div>
    <div class="form-group">
      <input type="submit" value="Send Message" class="btn btn-primary">
    </div>
  </form>
</div>

<ng-template #formContent>
  <div>
    <h1>{{ name }}</h1>
    <p>{{ description }}</p>
  </div>
</ng-template>
